<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Rock+Salt&display=swap");
    </style>
  </head>
  <body>
    <header>
      <h1 class="title major-mono-display-regular text-decoration-underline">
        Find your favorite quote!
      </h1>
    </header>
    <div>
      <div class="container">
        <h1 class="title">Welcome to the Quote Generator!</h1>

        <p class="description rock-salt-regular">
          Embrace the Inspirational Wisdom of Quotes!
        </p>

        <div class="quote-container">
          <h2 class="quote-heading text-decoration-underline">
            Quote of the Day
          </h2>
          <p class="confirm"></p>
          <span class="copy" title="Copy Quote"
            ><i class="fa-solid fa-clone"></i
          ></span>
          <p id="quote-text"></p>
          <p class="author"></p>
        </div>

        <button id="new-quote" class="btn from-bottom">
          New Quote! <i class="fa-solid fa-comments fa-beat-fade"></i>
        </button>
      </div>
    </div>
    <footer>
      <p class="copyright rock-salt-regular">
        &copy; 2024 by EricLkm. All rights reserved.
      </p>
      <div class="social-media">
        <a href="#"><i class="fab fa-facebook-square"></i></a>
        <a href="#"><i class="fab fa-twitter-square"></i></a>
        <a href="#"><i class="fab fa-instagram-square"></i></a>
      </div>

      <p class="design-by rock-salt-regular">
        Designed by
        <a href="http:github.com/EricLkm">EricLkm</a>
      </p>

      <p class="license rock-salt-regular">
        This website is licensed under the
        <a href="https://example.com/license">MIT License</a>
      </p>

      <p class="source-code rock-salt-regular">
        <a href="http://github.com/EricLkm/Quote-generator" target="_blank"
          >Source</a
        >
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"
      integrity="sha256-J8ay84czFazJ9wcTuSDLpPmwpMXOm573OUtZHPQqpEU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
